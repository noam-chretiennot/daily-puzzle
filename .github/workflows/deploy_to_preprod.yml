name: Deploy Docker to PreProd Server

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.PREPROD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.PREPROD_SSH_HOST }} > ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh ${{ secrets.PREPROD_SSH_USER }}@${{ secrets.PREPROD_SSH_HOST }} -p ${{ secrets.PREPROD_SSH_PORT }} << 'EOF'
          cd  ${{ secrets.PREPROD_DIR }}
          git pull origin main
          docker-compose down
          export TOKEN=${{ secrets.PREPROD_TOKEN }}
          export SERVER=${{ secrets.PREPROD_SERVER }}
          docker-compose up -d --build
        EOF
    
    - name: Cleanup
      run: rm -rf ~/.ssh